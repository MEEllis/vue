<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>科目管理</title>
		<link rel="stylesheet" type="text/css" href="../../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/cw/zTreeStyle/zTreeStyle.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../css/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/ui.jqgrid.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/ui.jqgrid-bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/ui.jqgrid-bootstrap-ui.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/table.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/pagecss/bills.css" />
		<link rel="stylesheet" type="text/css" href="../../js/Input2select/input2select.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/font-awesome-ie7.css"/>	
		<link rel="stylesheet" href="../../css/jquery.datetimepicker.css" />
		<link rel="stylesheet" type="text/css" href="../../css/cw/subject-management.css" />
		<script src="../../js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/jquery.jqGrid.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/grid.locale-cn.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/cw/jquery.ztree.all-3.5.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/Input2select/input2select.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../../js/skins/all.css" />
		<script src="../../js/icheck.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/pagejs/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/jquery.datetimepicker.full.js" type="text/javascript" charset="utf-8"></script>
		<script src="subject-management.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="container">
			<div class="left_tree">
				<ul id="accountTree" class="ztree"></ul>
			</div>
			<!--会计科目-->
			<div class="details">
				<div class="btnbox clearfix">
					<a class="save" data-toggle="modal" data-backdrop="static" data-keyboard=false
                     data-target="#kmdzModal">科目对照</a>
					<a class="save">科目复制</a>
					<a class="save" data-toggle="modal" data-backdrop="static" data-keyboard=false
                     data-target="#jtyrModal">集团引入</a>
					<a class="save">取消引用</a>
					<a class="save" data-toggle="modal" data-backdrop="static" data-keyboard=false data-type="new"
                     data-target="#newModal">新增</button>
					<a class="save"data-toggle="modal" data-backdrop="static" data-keyboard=false data-type="modify"
   					data-target="#newModal">修改</a>
					<a class="save">停用</a>
					<a class="save">查找</a>
					<a class="save">导出</a>
					<a class="save">打印</a>
					<a class="save">删除</a>
				</div>
				<!--表格-->
				<div class="jqGrid_wrapper">
					<table id="accountTable"></table> 
    				<div id="pager"></div>
				</div>
			</div>
		</div>
		
		
		
		<!--模态框start-->
		<!--新增和修改科目弹窗-->
		<div class="modal fade" id="newModal" tabindex="-1" role="dialog" 
				   aria-labelledby="newModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
				    <div class="modal-header">
				        <button type="button" class="close" 
				               data-dismiss="modal" aria-hidden="true">
				                  &times;
				        </button>
				        <h4 class="modal-title" id="newModalLabel">
			                                                   修改科目
			            </h4>
			        </div>
			        <div class="modal-body">
			            <form class="form-horizontal">
							<div class="col-md-6" style="padding:0;margin: 0;">
								<ul class="form-left">
									<li>
										<lable>科目编码：</lable>
										<input type="text" id="kmbm" />
									</li>
									<li>
										<lable>科目名称：</lable>
										<input type="text" id="kmmc" />
									</li>
									<li>
										<lable>&nbsp;&nbsp;&nbsp;&nbsp;助记码：</lable>
										<input type="text" id="zjm" />
									</li>
									<li>
										<lable>科目类型：</lable>
										<input type="text" name="a" data-src="../../js/Input2select/list.json" data-type="list" data-multi="0" data-valin="aid1" data-namecol="name" data-valcol="id" />
										<input type="hidden" name="aid1" id="aid1" value="" />
									</li>
									<li>
										<lable>余额方向：</lable>
										<input type="text" name="a" data-src="../../js/Input2select/list.json" data-type="list" data-multi="0" data-valin="aid2" data-namecol="name" data-valcol="id" />
										<input type="hidden" name="aid2" id="aid2" value="" />
									</li>
									<li>
										<input type="checkbox" id="slhs" />
										<span>数量核算</span>
									</li>
									<li>
										<lable>计量单位：</lable>
									  	<input type="text" name="a" data-src="../../js/Input2select/list.json" data-type="list" data-multi="0" data-valin="aid3" data-namecol="name" data-valcol="id" />
										<input type="hidden" name="aid3" id="aid3" value="" />
									</li>
								</ul>
							</div>
							<div class="col-md-6" style="padding:0;margin: 0;">
								<ul class="form-right">
									<li>
										<span>编码规则 4-2-2-2-2-2</span><br />
										<input type="checkbox" id="stop" />
										<span>停用</span><br />
										<input type="checkbox" id="km" />
										<span>是否控制科目</span>
									</li>
									<li>
										<input type="checkbox" id="xj" />
										<span>是否现金流</span>
									</li>
									<li>
										<span>辅助核算项：</span><br />
										<input type="checkbox" id="wldw" />
										<span>往来单位</span><br />
										<input type="checkbox" id="bm" />
										<span>部门</span><br />
										<input type="checkbox" id="zy" />
										<span>职员(个人往来)</span>
									</li>
								</ul>
							</div>
						</form>
			        </div>
			        <div class="modal-footer">
			         	<div class="text-center">
				            <button type="button" class="btn btn-primary">确定</button>
				            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				        </div>
				    </div>
	      		</div>
			</div>
		</div>
		<!--集团引入弹出框-->
		<div class="modal fade" id="jtyrModal" tabindex="-1" role="dialog" 
		   aria-labelledby="jtyrModalLabel" aria-hidden="true">
		   	<div class="modal-dialog" style="width:855px;height: 60%;">
		      	<div class="modal-content">
		      		<div class="modal-header">
					    <button type="button" class="close" 
					       data-dismiss="modal" aria-hidden="true">
					          &times;
					    </button>
					    <h4 class="modal-title" id="myModalLabel">
					                 	集团引入
					    </h4>
					</div>
					<div class="modal-body">
					 	<div class="query-area">
							<form class="form-inline" role="form">
							   <div class="form-group">
							      	<label for="cxlbs" class="form-label query-lable">查询类别：</label>
								    <select class="form-control" id="cxlbs">
									  <option>科目类型1</option>
									  <option>科目类型2</option>
									  <option>科目类型3</option>
									  <option>科目类型4</option>
									  <option>科目类型5</option>
									</select>
							   </div>
							   <div class="form-group">
							      	<input type="text" class="form-control" id="cxlb">
							   </div>
							   	<div class="form-group">
							      	<button type="button" class="btn btn-primary btn-sm" id="gl">过滤</button>
								    	<button type="button" class="btn btn-primary btn-sm" id="gl">栏目</button>
							   </div>
							</form>
						</div>
					 	<div class="left_tree">
							<ul id="jtyrTree" class="ztree"></ul>
						</div>
						<div class="details">
					        <div class="jqGrid_wrapper">
								<table id="jtyr"></table> 
							</div>
					    </div>
					</div>
					<!--按钮-->
					<div class="modal-footer">
					 	<div class="text-center">
					        <button type="button" class="btn btn-primary" >确定</button>
					        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					    </div>
					</div>
				</div>
			</div>
		</div>
		<!--科目对照弹出框-->
		<div class="modal fade" id="kmdzModal" tabindex="-1" role="dialog" 
		   aria-labelledby="kmdzModalLabel" aria-hidden="true">
		   	<div class="modal-dialog" style="width:685px;height: 60%;">
		      	<div class="modal-content">
		      		<div class="modal-header">
					    <button type="button" class="close" 
					       data-dismiss="modal" aria-hidden="true">
					          &times;
					    </button>
					    <h4 class="modal-title" id="myModalLabel">
					             	科目对照
						</h4>
					</div>
					<div class="modal-body">
					    <div class="jqGrid_wrapper">
							<table id="kmdzb">
							</table> 
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--模态框end-->
	</body>
</html>
